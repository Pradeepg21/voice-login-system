<!-- password-update.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
<style>
    .bg-light-pink {
        background-color: #f3ddd3; /* Light pink color code */
    }
</style>
</head>
<body><div class="container-fluid bg-light-pink">

    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Password Update</h2>
        <form (ngSubmit)="updatePassword()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
            <label for="oldPassword">Old Password :&nbsp;&nbsp;&nbsp; </label>
            <div class="btn-group mr-2">
              <div class="mr-2">
                <button type="button" class="btn btn-primary" [disabled]="recordingOldPassword || updatingPassword" (click)="startRecordingOldPassword()">Start Recording</button>&nbsp;&nbsp;
              </div>
              <div>
                <button type="button" class="btn btn-danger" [disabled]="!recordingOldPassword || updatingPassword" (click)="stopRecordingOldPassword()">Stop Recording</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password :&nbsp;&nbsp;&nbsp;   </label>
            <div class="btn-group mr-2">
              <div class="mr-2">
                <button type="button" class="btn btn-primary" [disabled]="recordingNewPassword || updatingPassword" (click)="startRecordingNewPassword()">Start Recording</button>&nbsp;&nbsp;
              </div>
              <div>
                <button type="button" class="btn btn-danger" [disabled]="!recordingNewPassword || updatingPassword" (click)="stopRecordingNewPassword()">Stop Recording</button>
              </div>
            </div>
          </div>
          <div class="text-center"> <!-- Centering the Update Password button -->
            <button type="submit" class="btn btn-success" [disabled]="updatingPassword">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
